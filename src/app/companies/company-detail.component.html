<div class='card' *ngIf='company'>
  <div class='card-header'>
    {{ company.name }}
    {{pageTitle + ':  ' + company.name}}
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>

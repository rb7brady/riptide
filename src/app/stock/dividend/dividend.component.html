<table mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)">
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> creation </th>
    <td mat-cell *matCellDef="let option"> {{option.created_at}} </td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let option" (click)="showDialog($event)">
      <a [routerLink]="['/companies', option.symbol]">{{option.symbol}} </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let option"> {{option.price}} </td>
  </ng-container>
  <ng-container matColumnDef="processed_premium">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PPremium </th>
    <td mat-cell *matCellDef="let option"> {{option.processed_premium}} </td>
  </ng-container>
  <ng-container matColumnDef="opening_strategy" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Open Strat </th>
    <td mat-cell *matCellDef="let option"> {{option.opening_strategy}} </td>
  </ng-container>
  <ng-container matColumnDef="closing_strategy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Close Strat </th>
    <td mat-cell *matCellDef="let option"> {{option.closing_strategy}} </td>
  </ng-container>
</table>
